      dhcp4: no
      dhcp6: no
      addresses:
        - 192.168.56.12/24
      nameservers:
        addresses:
          - 127.0.0.1
    enp0s8:
      dhcp4: no
      dhcp6: no
      addresses:
        - 10.0.3.12/24
      routes:
        - to: default
