      nameservers:
        addresses:
          - 8.8.8.8
          - 4.2.2.4
    enp0s9:
      dhcp4: no
      dhcp6: no
      addresses:
        - 192.168.178.12/24
      nameservers:
        addresses:
          - 127.0.0.1

